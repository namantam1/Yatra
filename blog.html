<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">


    <!-- Demo styles -->
    <style>
        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(https://robohash.org/1)"></div>
            <div class="swiper-slide" style="background-image:url(https://robohash.org/2)"></div>
            <div class="swiper-slide" style="background-image:url(https://robohash.org/3)"></div>
            <div class="swiper-slide" style="background-image:url(https://robohash.org/4)"></div>
            <div class="swiper-slide" style="background-image:url(https://robohash.org/5)"></div>
            <div class="swiper-slide" style="background-image:url(https://robohash.org/6)"></div>
            <div class="swiper-slide" style="background-image:url(https://robohash.org/7)"></div>
            <div class="swiper-slide" style="background-image:url(https://robohash.org/8)"></div>
            <div class="swiper-slide" style="background-image:url(https://robohash.org/9)"></div>
            <div class="swiper-slide" style="background-image:url(https://robohash.org/10)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</script>
</body>

</html>
